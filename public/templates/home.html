<div>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="task">To do:</label>
      <input ng-model='taskDetails.task' name='task' type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label for="date">At the latest:</label>
      <input ng-model='taskDetails.date' name='date' type="date" class="form-control" required>
    </div>
    <button ng-click='addTask()' type="button" class="btn btn-default">Submit</button>
    <span ng-show='reminder' ng-hide='!reminder' class='warning'> Please make sure you have entered a task and a date</span>
  </form>
  <hr>

</div>
<div class="row">
  <table class='col-xs-12'>
    <th class='col-xs-3'>Status</th>
    <th class='col-xs-3'>Task</th>
    <th class='col-xs-3'>At the latest</th>
    <th class='col-xs-3'>Remove</th>
    

    
    <tr ng-repeat='singleTask in taskArray track by $index | orderBy: "-singleTask.date": false'>
      <td><input   type='checkbox' ng-click='change(singleTask)' ng-checked='singleTask.status' ></input>{{taskDetails.status}}</td>
      <td>{{singleTask.task}}</td>
      <td>{{singleTask.date|date}}</td>
      <td><button ng-click='removeTask(singleTask)' ng-show='singleTask.status'>Delete</button></td>
      

    </tr>
  </table>
</div>
